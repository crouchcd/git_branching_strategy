name: PR Checklist

on:
  workflow_call:
    inputs:
      pr-number:
        type: string
        required: true
      repo:
        type: string
        required: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3

      - name: Get list of files changed by this PR
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          processed=""
          while read -r line; do
              processed+="${line}__I__"
          done < <(gh api \
            -H "Accept: application/vnd.github+json" \
            --jq '.[] | .filename' \
            --paginate \
            /repos/${{ inputs.repo }}/pulls/${{ inputs.pr-number }}/files)
          echo "::debug::Processed ${processed::-5}"
          echo "FILES_CHANGED<<EOF" >> $GITHUB_ENV
          echo ${processed::-5} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Call PR Checklist
        id: pr-checklist
        uses: ./.github/actions/pr-checklist
        with:
          files-changed: ${{ env.FILES_CHANGED }}
          files-required: "^pyproject.toml$"
          files-optional: "^README.md$__I__^docs/.*__I__^CHANGELOG.md$"

      - name: Report results
        run: |
          missing=${{ steps.pr-checklist.outputs.missing }}
          skipped=${{ steps.pr-checklist.outputs.skipped }}
          found=${{ steps.pr-checklist.outputs.found }}
          echo "# PR Checklist" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          while read -r line; do
            if [[ -z $line ]]; then
              continue
            fi
            echo "- :x: Missing $line" >> $GITHUB_STEP_SUMMARY
          done < <(echo $missing | sed 's/__I__/\n/g')
          while read -r line; do
            if [[ -z $line ]]; then
              continue
            fi
            echo "- :eyes: Skipped $line" >> $GITHUB_STEP_SUMMARY
          done < <(echo $skipped | sed 's/__I__/\n/g')
          while read -r line; do
            if [[ -z $line ]]; then
              continue
            fi
            echo "- :white_check_mark: Found $line" >> $GITHUB_STEP_SUMMARY
          done < <(echo $found | sed 's/__I__/\n/g')
          if [[ -n $missing ]]; then
            echo "::error::Required files were not found."
            exit 1
