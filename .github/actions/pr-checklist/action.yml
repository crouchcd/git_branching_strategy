name: "PR Checklist"
description: "Check the git diff of a PR to see if it contains required files"
inputs:
  files-changed:
    required: true
    type: string
  files-required:
    required: true
    type: string
  files-optional:
    type: string
    default: ""
runs:
  using: "node16"
  main: "dist/index.js"
